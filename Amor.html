<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Coraz√≥n con Fondo de Rosas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #ff007776;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    /* Fondo animado con corazones y rosas */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 24px;
      height: 24px;
      font-size: 20px;
      animation: float 10s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    /* Contenedor del coraz√≥n */
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .heart {
      width: 100px;
      height: 100px;
      background: rgb(255, 0, 0);
      position: relative;
      transform: rotate(-45deg);
      animation: heartbeat 1s infinite;
      transition: transform 0.4s ease;
      cursor: pointer;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: rotate(-45deg) scale(1);
      }
      50% {
        transform: rotate(-45deg) scale(1.2);
      }
    }

    .message {
      margin-top: 30px;
      font-size: 20px;
      color: white;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .heart:hover + .message {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Fondo animado -->
  <div class="particles" id="particles"></div>

  <!-- Coraz√≥n y mensaje -->
  <div class="container">
    <div class="heart"></div>
    <div class="message">Te amo mucho Amayran‚ù§Ô∏è</div>
  </div>

  <!-- Script para generar corazones y rosas flotantes -->
  <script>
    const symbols = ['‚ù§Ô∏è', 'üåπ', 'üíñ', 'üíò'];
    const container = document.getElementById('particles');

    for (let i = 0; i < 40; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.animationDuration = (5 + Math.random() * 5) + 's';
      particle.style.animationDelay = Math.random() * 10 + 's';
      particle.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      container.appendChild(particle);
    }
  </script>

</body>
</html>
